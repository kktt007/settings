# Rime schema settings
# encoding: utf-8

schema:
  schema_id: wubi06
  name: "新世纪五笔"
  version: "0.1"
  author:
    - "發明人 王永民先生"
  description: |
    五筆字型新世纪五笔
    碼表源自 qq
    敲 z 鍵進入拼音反查
  dependencies:
    - luna_pinyin

switches:
  - name: ascii_mode
    reset: 0
    states: ["中文", "英文"]
  - name: full_shape
    states: ["半角", "全角"]
  - name: zh_trad
    states: [ 简体, 繁体 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - table_translator
    - punct_translator
    - reverse_lookup_translator

speller:
  delimiter: " ;'"
  max_code_length: 4
  auto_select: true
  auto_select_unique_candidate: true

translator:
  dictionary: wubi06
  disable_user_dict_for_patterns:
    - "^z.*$"
    - "^[a-y]{1,3}$"
  enable_charset_filter: true
  enable_completion: true
  enable_encoder: false
  enable_sentence: false
  enable_user_dict: false
  encode_commit_history: false
  max_phrase_length: 4
us_keyboard_layout: true

zh_trad:
  opencc_config: s2t.json #适用于新版rime（比如同文，Pime）
#  opencc_config: zhs2zht.ini #适用于旧版小狼毫，与上句二选一
  option_name: zh_trad
  tags: [abc]
  tips: all    #none|char|all

reverse_lookup:
  dictionary: luna_pinyin
  prefix: "z"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

zh_simp:
  opencc_config: s2tw.json
  option_name: zh_simp
  
punctuator:
  import_preset: default

key_binder:
  bindings:
    - {accept: Return, send: Escape, when: composing}
    - {accept: semicolon, send: 2, when: has_menu}
    - {accept: apostrophe, send: 3, when: has_menu}
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    punct: "^/([a-z]|[0-9])$"
    reverse_lookup: "^z[a-z]*$"
menu:
  page_size: 5 #候选项数
